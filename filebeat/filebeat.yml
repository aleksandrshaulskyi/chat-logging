# ==============================
# Filebeat input: collect ALL docker container logs
# ==============================
filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - add_docker_metadata: ~
      - decode_json_fields:
          fields: ['message']
          target: ''
          overwrite_keys: true
          add_error_key: true
      - drop_event:
          when:
            or:
              - contains.container.name: 'nginx'
              - contains.container.name: 'elasticsearch'
              - contains.container.name: 'kibana'
              - contains.container.name: 'logstash'
              - contains.container.name: 'filebeat'
              - contains.container.name: 'rabbitmq'
              - contains.container.name: 'redis'
              - contains.container.name: 'postgresql'
              - contains.container.name: 'mongo'

# ==============================
# Disable modules (we don't use them)
# ==============================
filebeat.config.modules:
  enabled: false

# ==============================
# Output to Logstash
# ==============================
output.logstash:
  hosts: ["logstash:5044"]

# ==============================
# Turn off ILM + templates (Logstash manages index + pipeline)
# ==============================
setup.ilm.enabled: false
setup.template.enabled: false

# ==============================
# Logging
# ==============================
logging.level: info
logging.to_files: false
logging.to_stdout: true

